{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Start{% endblock %}</h1>
{% endblock %}

{% block content %}
<p>
  Thank you for participating in this task.
</p>
<p>
  Please, do not use the back and forward buttons in your browser. Just use the button at 
  bottom of the page to continue.
</p>
  <form method="post" action="{{ url_for('study.instructions') }}">
        <input type="hidden" id="participant_id" name="participant_id" value="{{ participant_id }}">
        <input type="hidden" id="instruction_step" name="instruction_step" value="0">
        <input type="submit" value="Start">
  </form>
{% endblock %}
